{% extends "layout.html"%}

{% block content %}
<!-- Contact Section -->
<section class="page-section" id="Vjezbe">
        <div class="container">
    
          <!-- Contact Section Heading -->
          <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Vjezbe</h2>
    
          <!-- Icon Divider -->
          <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"> </div>
          </div>

          <div class="container" id="app">
            <h3>Vjezbe</h3>
            <li v-for="vjezba in info" class="vjezba">
               opis: [[ vjezba.opis ]], 
               trajanje: [[ vjezba.trajanje ]], 
               Mediji: [[ vjezba.media ]]
            </li>
          </div>
          <div>
              <a class="btn btn-success" href="/Vjezbe/dodaj">dodaj novog</a>
          </div>
          
      </section>
{% endblock %} 

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<script>
  var vm = new Vue({
    el: "#app",
    delimiters: ['[[',']]'],
    data () {
      return{
        info: []
      }   
    },
    mounted () {
      axios
      .get('http://127.0.0.1:5000/vjezbe')
      .then(response => (this.info = response.data.Vjezbe))
    },
    
  })
</script>
{% endblock %}
